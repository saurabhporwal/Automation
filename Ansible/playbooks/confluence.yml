---
- name: Transfer and execute a script.
  hosts: anstwo
  user: root
  sudo: yes
  tasks:
     - name: Transfer the script
       copy: src=/data/Automation/scripts/confluence.sh dest=/data/remote/confluence.sh mode=0777

     - name: Execute the script
       command: sh /data/remote/confluence.sh
       become: true
       become_user: root
